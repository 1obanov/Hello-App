<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign In â€“ Hello App</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Main core CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Reset core CSS -->
    <link rel="stylesheet" href="vendors/reset.css">
    <!-- Font-Awesome core CSS -->
    <link rel="stylesheet" href="vendors/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="sign-in">
        <div class="container">
            <!-- Start of Header -->
            <div class="header">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header__title">
                            Sign in to Hello App
                        </div>
                        <ul class="header__social">
                            <a href="">
                                <li class="header__social-item facebook">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                </li>
                            </a>
                            <a href="">
                                <li class="header__social-item google">
                                    <i class="fa fa-google" aria-hidden="true"></i>
                                </li>
                            </a>
                            <a href="">
                                <li class="header__social-item twitter">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                </li>
                            </a>
                        </ul>
                        <div class="header__continue">
                            or use your email account:
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Header -->
            <!-- Start of Log In -->
            <div class="log-in">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="log-in__form">
                            <div class="log-in__group">
                                <input type="email" placeholder="Email Address" required>
                                <button class="log-in__btn">
                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="log-in__group">
                                <input type="password" placeholder="Password" required>
                                <button class="log-in__btn">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                </button>
                            </div>
                            <button type="submit" class="submit_btn" formaction="index.html">Sign In</button>
                            <div class="callout">
                                <span>Don't have account? <a href="sign-up.html">Create Account</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End of Log In -->
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
